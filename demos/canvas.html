            <h1>Canvas Demo</h1>


<p><canvas id="test-canvas" width="400" height="400"></canvas></p>

<script>

    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();

    var demo = (function() {

        var canvas = document.getElementById('test-canvas');
        var context = canvas.getContext('2d');
        var hue = 0;
        var points = [{
                "x": 150,
                "y": 10,
                "xDirection": false,
                "yDirection": false
            },{
                "x": 290,
                "y": 290,
                "xDirection": true,
                "yDirection": false
            },{
                "x": 10,
                "y": 280,
                "xDirection": true,
                "yDirection": true
            }];

        function randomNumber(min, max) {
            return (Math.random() * (max - min)) + min;
        }

        function alterCoords(point) {
            var MIN = 0,
                MAX = 10;

            if ((point.x <= MAX && !point.xDirection) || (point.x >= (canvas.width - MAX) && point.xDirection)) {
                point.xDirection = !point.xDirection;
            }

            if ((point.y <= MAX && !point.yDirection) || (point.y >= (canvas.height - MAX) && point.yDirection)) {
                point.yDirection = !point.yDirection;
            }

            point.x += (point.xDirection) ? randomNumber(MIN,MAX) : randomNumber(-MIN, -MAX);
            point.y += (point.yDirection) ? randomNumber(MIN,MAX) : randomNumber(-MIN, -MAX);
        }

        function alterHue() {
            hue++;

            if (hue === 360) {
                hue = 0;
            }
        }

        function draw() {
            var i = 0,
                l = points.length;

            requestAnimFrame(draw);

            context.strokeStyle = 'hsl(' + hue + ', 50%, 50%)';

            context.fillRect(0,0,canvas.width, canvas.height);
            context.beginPath();
            context.moveTo(points[0].x, points[0].y);
            for (i=1;i<l;i++) {
                context.lineTo(points[i].x, points[i].y);
            }
            context.lineTo(points[0].x, points[0].y);
            context.stroke();
            context.closePath();

            for (i=0;i<l;i++) {
                alterCoords(points[i]);
            }

            alterHue();
        }

        return {
            init: function() {
                context.fillStyle = 'rgba(255,255,255,0.8)';
                draw();
            }
        };

    }());

    demo.init();

</script>
